<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="contact.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper">
        <h2>
Contact Us</h2>
<form action="#" method="POST">
            <div class="input-group">
                <div class="input-box">
                    <label>First Name</label>
                    <input type="text" placeholder="First Name" required class="name">
                    <i class="fa fa-user"></i>
                </div>
<div class="input-box">
                    <label>Last Name</label>
                    <input type="text" placeholder="Last Name" required class="name">
                    <i class="fa fa-user"></i>
                </div>
</div>
<div class="input-group">
                <div class="input-box">
                    <label>Email</label>
                    <input type="email" placeholder="E-mail" required class="name">
                    <i class="fa fa-envelope"></i>
                </div>
<div class="input-box">
                    <label>Mobile No</label>
                    <input type="tel" placeholder="Mo.No" required class="name">
                    <i class="fa fa-phone"></i>
                </div>
</div>
<div class="input-group">
                <div class="input-box comm">
                    
                   
                </div>
</div>
<div class="button-group">
 <b><label>Fill this form.We will contact you as soon as possible ! ! !</label></b>
                <div class="button-box">
                    <button type="submit"><i class="fa fa-paper-plane"></i> Send Message</button>
                </div>
</div>
</form>
</div>
</body>
</html>
